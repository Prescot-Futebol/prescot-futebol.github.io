  <style>
    /* Ajustes personalizados */
    header {
      height: 100vh;
      background-color: #2e8b57;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #champion-photo img {
      border-radius: 10px;
      border: 2px solid #2e8b57;
    }

    .player img {
      border-radius: 10px;
      border: 2px solid #2e8b57;
      width: 200px;
      height: 200px;
      object-fit: cover; /* Garante que as imagens se ajustem ao tamanho sem distorção */
    }


    /* Ajuste do iframe para ter uma altura adequada */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background-color: #000;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Estilo para garantir que os botões de controle do carrossel fiquem visíveis */
    .carousel-control-prev-icon, .carousel-control-next-icon {
      background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente para visibilidade */
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
