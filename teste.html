<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futebol de Quarta-feira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2e8b57;
      color: white;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    section {
      padding: 50px;
      text-align: center;
    }
    #video {
      background-color: #333;
    }
    iframe {
      width: 80%;
      height: 450px;
      max-width: 1000px;
      border: none;
    }
    #champion-photo {
      background-color: #fff;
      padding: 20px;
    }
    #champion-photo img {
      width: 90%;
      max-width: 1000px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #2e8b57;
    }
    #carousel {
      background-color: #fff;
      padding: 20px;
    }
    #players-carousel {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }
    .player {
      display: inline-block;
      margin: 0 10px;
    }
    .player img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #2e8b57;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2e8b57;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #006400;
    }
  </style>
</head>
<body>

<!-- Seção 1: Capa -->
<header>
